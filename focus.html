<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhisperLunea - 你的水晶推荐</title>
    <style>
        :root {
            --primary-color: #e3f2fd;
            --secondary-color: #ffffff;
            --text-color: #4a4a4a;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            padding: 2rem;
        }

        .result-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c2c2c;
        }

        .crystal-info {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .zodiac-info {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .recommendation {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .back-btn {
            display: block;
            width: 200px;
            margin: 2rem auto;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 50px;
            color: var(--text-color);
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>✨ 你的水晶推荐 ✨</h1>

        <div class="crystal-info">
            <h2>白水晶 - 清晰与专注的能量</h2>
            <p>根据你的情绪测试结果，我们推荐具有净化能量的白水晶。这款水晶能帮助你：</p>
            <ul>
                <li>提升思维清晰度</li>
                <li>增强专注力和执行力</li>
                <li>净化杂念，保持头脑清醒</li>
            </ul>
        </div>

        <div class="zodiac-info">
            <h2>你的星座匹配</h2>
            <p id="zodiacText">正在加载你的星座信息...</p>
        </div>

        <div class="recommendation">
            <h2>使用建议</h2>
            <p>将白水晶放置在以下位置：</p>
            <ul>
                <li>工作台 - 提升工作效率</li>
                <li>书房 - 增强学习专注力</li>
                <li>电脑旁 - 减少电子设备干扰</li>
            </ul>
        </div>

        <a href="../index.html" class="back-btn">返回测试</a>
    </div>

    <script>
        // 读取并显示用户的星座信息
        window.onload = function() {
            const zodiac = localStorage.getItem('userZodiac');
            const zodiacNames = {
                aries: '白羊座',
                taurus: '金牛座',
                gemini: '双子座',
                cancer: '巨蟹座',
                leo: '狮子座',
                virgo: '处女座',
                libra: '天秤座',
                scorpio: '天蝎座',
                sagittarius: '射手座',
                capricorn: '摩羯座',
                aquarius: '水瓶座',
                pisces: '双鱼座'
            };
            
            if (zodiac) {
                const zodiacName = zodiacNames[zodiac];
                document.getElementById('zodiacText').innerHTML = `
                    作为${zodiacName}的你，白水晶能特别帮助你：
                    <ul>
                        <li>增强${zodiacName}的思维清晰度</li>
                        <li>提升目标导向的执行力</li>
                        <li>保持高效专注的工作状态</li>
                    </ul>
                `;
            } else {
                document.getElementById('zodiacText').textContent = '未能获取星座信息';
            }
        };
    </script>
</body>
</html>
