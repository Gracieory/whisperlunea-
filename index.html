
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>WhisperLunea 情绪水晶测一测</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fce4ec, #e3f2fd);
      padding: 40px;
      text-align: center;
      color: #444;
    }
    .quiz-box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      max-width: 700px;
      margin: 20px auto;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2em;
    }
    label {
      display: block;
      margin: 12px 0;
    }
    select, button {
      font-size: 1em;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>🔮 WhisperLunea 情绪水晶测一测</h1>
  <div class="quiz-box">
    <form id="quizForm" onsubmit="return processQuiz();">
      <label>1. 你此刻最接近的感觉是？</label>
      <select name="q1" required>
        <option value="">请选择</option>
        <option value="calm">焦虑紧张</option>
        <option value="joy">开心放松</option>
        <option value="focus">思绪混乱</option>
        <option value="dreamy">梦幻模糊</option>
      </select>
      <label>2. 你希望水晶带给你什么？</label>
      <select name="q2" required>
        <option value="">请选择</option>
        <option value="calm">安抚和平静</option>
        <option value="joy">鼓励与快乐</option>
        <option value="focus">清晰与专注</option>
        <option value="dreamy">灵感与连接</option>
      </select>
      <label>3. 如果水晶可以说话，它会对你说什么？</label>
      <select name="q3" required>
        <option value="">请选择</option>
        <option value="calm">你已经很好了。</option>
        <option value="joy">你正在发光。</option>
        <option value="focus">你可以找到方向。</option>
        <option value="dreamy">做梦的人也是治愈者。</option>
      </select>
      <label>4. 你是什么星座？</label>
      <select name="zodiac" required>
        <option value="">请选择</option>
        <option value="白羊座 ♈ 火象">白羊座 ♈</option>
        <option value="金牛座 ♉ 土象">金牛座 ♉</option>
        <option value="双子座 ♊ 风象">双子座 ♊</option>
        <option value="巨蟹座 ♋ 水象">巨蟹座 ♋</option>
        <option value="狮子座 ♌ 火象">狮子座 ♌</option>
        <option value="处女座 ♍ 土象">处女座 ♍</option>
        <option value="天秤座 ♎ 风象">天秤座 ♎</option>
        <option value="天蝎座 ♏ 水象">天蝎座 ♏</option>
        <option value="射手座 ♐ 火象">射手座 ♐</option>
        <option value="摩羯座 ♑ 土象">摩羯座 ♑</option>
        <option value="水瓶座 ♒ 风象">水瓶座 ♒</option>
        <option value="双鱼座 ♓ 水象">双鱼座 ♓</option>
      </select>
      <br><br>
      <button type="submit">✨ 查看推荐水晶 ✨</button>
    </form>
  </div>
  <script>
    function processQuiz() {
      const form = document.forms["quizForm"];
      const scores = {};
      ["q1", "q2", "q3"].forEach(q => {
        const val = form[q].value;
        scores[val] = (scores[val] || 0) + 1;
      });
      const result = Object.entries(scores).sort((a, b) => b[1] - a[1])[0][0];
      const zodiac = form["zodiac"].value;
      localStorage.setItem("user_zodiac", zodiac);
      window.location.href = "results/" + result + ".html";
      return false;
    }
  </script>
</body>
</html>
